{% extends "project/base.html" %}

{% load account socialaccount %}

{% block content %}

<div class="ui vertical stripe">
    <div class="ui middle center aligned middle aligned stackable grid container">
        <div class="row">
            <div class="column">
                <div class="ui huge header">Alterar senha
                    <div class="sub header">Altere sua senha aqui</div>
                </div>
                <div class="ui divider hidden"></div>
                <div class="ui middle center aligned stackable grid container">
                    <div class="row">
                        <div class="column eight wide left aligned">
                            <form method="POST" action="{% url 'account_change_password' %}" class="password_change ui form">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="ui button green">Alterar senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
